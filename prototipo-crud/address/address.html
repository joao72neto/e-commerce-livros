<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Address</title>
</head>
<body>
    <div class="voltar"><a href="index.html">Voltar</a></div>

    <div class="container-address">
        <h2>Alteração de Endereço</h2>

        <form class="container-forms-address">
            
            <div class="endereco_cobranca">
                <h3>Endereço de Cobrança</h3>
                <label for="tipo_residencia">Tipo de Residência</label>
                <input type="text" id="tipo_residencia" name="tipo_residencia" required>
                <label for="tipo_logradouro">Tipo de Logradouro</label>
                <input type="text" id="tipo_logradouro" name="tipo_logradouro" required>
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" required>
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
                <label for="observacoes">Observações</label>
                <input type="text" id="observacoes" name="observacoes">
            </div>
            <!-- <label>
                <input type="checkbox" id="mesmo_endereco" onclick="toggleEnderecoEntrega()" checked>
                Usar este endereço como endereço de entrega
            </label> -->
            <div class="endereco_entrega">
                <h3>Endereço de Entrega</h3>
                <label for="logradouro_entrega">Logradouro</label>
                <input type="text" id="logradouro_entrega" name="logradouro_entrega">
                <label for="numero_entrega">Número</label>
                <input type="text" id="numero_entrega" name="numero_entrega">
                <label for="bairro_entrega">Bairro</label>
                <input type="text" id="bairro_entrega" name="bairro_entrega">
            </div>
            <button>Change</button>
        </form>
    </div>
</body>
</html>
